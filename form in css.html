<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in Css</title>
    <style>
        input[type=text], select {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 2px solid hsl(0, 65%, 54%);
          border-radius: 4px;
          box-sizing: border-box;
        }
        
        input[type=submit] {
          width: 100%;
          background-color: rgb(175, 76, 117);
          color: white;
          font-size: 20px;
          padding: 14px 20px;
          margin: 8px 0;
          border:2px solid mediumblue ;
          border-radius: 4px;
          cursor: pointer;
        }
        input[type=text]:hover { 
          box-shadow:0px 10px 20px 0px palegreen;
        }

        input[type=submit]:hover {
          background-color: hsl(288, 40%, 45%);
          box-shadow:0px 10px 20px 0px palegreen;
        }
        
        select:hover
        {
            box-shadow:0px 10px 20px 0px palegreen;
        }

        div {
          border-radius: 5px;
          background-color: rgb(202, 190, 151);
          padding: 20px;
          box-shadow:0px 10px 20px 0px orangered;
        }
        </style>
</head>
<body>
    <h2>Form in Css stylean html:</h2>
    <div>
        <form action=" ">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your Good name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="africa">Africa</option>
            <option value="switherland">Switherland</option>
            <option value="washington">Washington DC</option>
          </select>
        
          <input type="submit" value="Submit">
        </form>
      </div>

</body>
</html>
