<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Range selector</title>
    <style>
        input:in-range {
            border: 2px solid purple;
        }
    </style>
</head>
<body>
   <h1>In-Range Selector:</h1>
    <input type="number" min="2" max="25" value="15">
    <input type="text" name="Azhar">
    <input type="date">

</body>
</html>
