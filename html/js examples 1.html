<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keywords creates variables</title>
</head>
<body>
    <h2>The <b>let</b> Keyword Creates Variables</h2>

<p id="king"></p>

<p id="queen"></p>


<script>
let x, y;
x = 8 + 5;
y = x * 17;
document.getElementById("king").innerHTML = y;
// document.getElementById("king").innerHTML = y;

var p, r;
p = 11 + 13;
r = p / 6;
document.getElementById("queen").innerHTML = r;
</script>

</body>
</html>
