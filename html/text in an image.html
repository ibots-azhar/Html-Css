
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text in an Image</title>
<html>
<head>
<style>
.container {
  position: relative;
}

.topleft {
  position: absolute;
  top: 8px;
  left: 16px;
  font-size: 18px;
  color: gold;
}
.topright {
  position: absolute;
  top: 8px;
  right: 16px;
  font-size: 18px;
  color: gold;
}
.bottomleft {
  position: absolute;
  bottom: 8px;
  left: 16px;
  font-size: 18px;
  color: gold;
}
.bottomright {
  position: absolute;
  bottom: 8px;
  right: 16px;
  font-size: 18px;
  color: gold;
}
.center {
  position: absolute;
  top: 50%;
  width: 100%;
  text-align: center;
  font-size: 50px;
  color: rgb(81, 255, 0);
}

img { 
  width: 100%;
  height: auto;
  opacity: 10;
}
</style>
</head>
<body>

<h2>Image Text</h2>

<div class="container">
  <img src="/html/Superbike.jpg" alt="R15" >
  <div class="topleft">R15 V3</div>
  <div class="topright">R15 V3</div>
  <div class="bottomleft">R15 V3</div>
  <div class="bottomright">R15 V3</div>
  <div class="center">Yamaha R15 V3.0</div>

</div>

</body>
</html>
