<html>
    <body>
        <canvas id="xyz" width="150" height="225" style="border: 2px solid red ;"></canvas> 
  <script>
      var c =
      document.getElementById("xyz");
      var ctx = c.getContext("2d");
      ctx.moveTo(0,0);
      ctx.lineTo(150,225)
      ctx.stroke();
      </script>
    </body>
</html>
