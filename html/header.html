<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        * 
        {
          box-sizing: border-box;
        }
        body 
        {
          margin: 0;
        }
        
        .header 
        {
          background-color: rgb(190, 100, 100);
          padding: 20px;
          text-align: center;
        }
        .topnav {
           overflow: hidden;
           background-color: rgb(185, 212, 121);
        }


        .topnav a 
        {
           float: left;
           display: block;
           color: rgb(242, 242, 242);
           text-align: center;
           padding: 14px 16px;
           text-decoration: none;
        }

.topnav a:hover {
  background-color: rgb(221, 221, 221);
  color: rgb(0, 0, 0);
}
</style>
</head>
<body>
    <div class="header">
        <h1>Header</h1> </div>
        
        <div class="topnav">
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
          </div>
</body>
</html>
