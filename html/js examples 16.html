<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS converting Decimal to Binary</title>
</head>
<body>
    <p id="sweety" ></p>

    <script>
        document.getElementById("sweety").innerHTML = dec2bin(-9);
        function dec2bin(dec)
        {
            return (dec >>> 0).toString(2)
        }
    </script>
</body>
</html>
