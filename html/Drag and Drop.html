<html>
<head>
<style>
#abc {
  width: 250px;
  height: 250px;
  padding: 25px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h2>Drag image into the rectangle:</h2>

<div id="abc" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="Superbike.jpg" draggable="true" ondragstart="drag(event)" width="250" height="250">

</body>
</html>
