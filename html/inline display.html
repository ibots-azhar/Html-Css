<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Display</title>
    <style>
        li{
            display: inline;
        }
        span{
            display: block;
        }
        h1.hidden{
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://www.w3schools.com/html/" target="_blank">HTML</a></li>
        <li><a href="https://www.w3schools.com/css/" target="_blank">CSS</a></li>
        <li><a href="https://www.w3schools.com/js/" target="_blank">JavaScript</a></li>
      </ul>

      <h1 class="hidden" >Display span elements as block elements</h1>

<span>A display property with</span> <span>a value of "block" results in</span> <span>a line break between each span elements.</span>

</body>
</html>
