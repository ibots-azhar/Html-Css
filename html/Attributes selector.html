<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>
    <style>
        a[target] 
        {
          background-color:springgreen;
        }

        [title~=bike] 
        {
         border: 5px solid red;
        }

        [class|=top] 
        {
        background:lightskyblue;
        }

        [class*="bike"] 
        {
        background:lightpink ;
        }


 </style>
</head>
<body>
    <h2>Attribute Selector:</h2>
    <a href="https://www.youtube.com/">youtube.com</a>
<a href="http://www.disney.com" target="_blank">disney.com</a>
<a href="http://www.wikipedia.org" target="_top">wikipedia.org</a>

<br>
<br>
<br>
<h2>Attribute~="value" Selector:</h2>
<img src="./images/Superbike.jpg" title="yanaha bike" width="150" height="113">
<img src="./images/chania.jpg" title="nature" width="224" height="162">
<img src="./images/performance01.jpg" title="r15 bike eingine" width="150" height="113">
<br>
<br>
<br>
<h2>Attribute|="value" Selector:</h2>

<h1 class="top-header">Welcome</h1>
<p class="top-text">Hello world!</p>
<p class="topcontent">I am azhar...!</p>
<br>
<br>
<br>

<h2>Attribute*="value" Selector:</h2>
<div class="performance_of_bike">The performance_of_bike.</div>
<div class="r15">R15 V3.o </div>
<div class="VVA-bike-performance">The VVA-bike-performance.</div>
<p class="rosybike">This is Rosy bike.</p>
<br>
<br>
<br>



</body>
</html>
