<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS converting binary to decimal</title>
</head>
<body>
    <p id="creatBycat"></p>

<script>
document.getElementById("creatBycat").innerHTML = bin2dec(1101);
function bin2dec(bin)
{
  return parseInt(bin, 2).toString(10);
}
</script>
</body>
</html>
