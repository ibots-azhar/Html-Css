<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lang Pseudo classes using Quotes</title>
    <style>
        q:lang(no) {
            quotes: "*" "*";
        }
    </style>
</head>
<body>
    <p>Hi everyone <q lang="no">I am Azharudeen</q>this is example for the sample of lang pseudo class </p>
</body>
</html>
