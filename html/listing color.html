<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listing Color</title>
    <style>
        ol {
          background:chocolate;
          padding: 20px;
        }
        
        ul {
          background:darkgreen;
          padding: 20px;
        }
        
        ol li {
          background:coral;
          padding: 5px;
          margin-left: 25px;
          /* margin: 25px; */
        }
        
        ul li {
          background:darkolivegreen;
          padding: 5px;
          margin: 15px;
        }
        </style> 
</head>
<body>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
      </ol>
      
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
      </ul>
      
    
</body>
</html>
