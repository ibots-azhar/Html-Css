<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
          box-sizing: border-box;
        }
        
        .left {
          background-color: #6ef321;
          padding: 20px;
          float: left;
          width: 20%; 
        }
        
        .main {
          background-color: #bb5656;
          padding: 20px;
          float: left;
          width: 60%; 
        }
        
        .right {
          background-color: #55e2af;
          padding: 20px;
          float: left;
          width: 20%; 
        }
        
        
        @media screen and (max-width: 800px) {
          .left, .main, .right {
            width: 100%; 
          }
        }
        </style>
</head>
<body>
    <p>Resizing this frame.</p>
    <div class="left">
        <p>Left Menu</p>
      </div>
      
      <div class="main">
        <p>Main Content</p>
      </div>
      
      <div class="right">
        <p>Right Content</p>
      </div>
<a href=""
</body>
</html>
