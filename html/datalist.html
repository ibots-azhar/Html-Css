<html>
    <head>
        <style>
            fieldset{
                background-color: aquamarine;
            }
            button{
                background-color:rgb(136, 167, 182);
                border-radius: 4px;
                border:none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>BTS Tastey World..</legend>
<input list="Menu Card" name="Menu Card">
<datalist id="Menu Card">
    <option value="Chicken Kebab"></option>
    <option value="Grill Chicken"></option>
    <option value="Shavarma"></option>
    <option value="Chicken Fried Rice"></option>
    <option value="Chicken Briyani"></option>
    <option value="Plate Shavarma"></option>
    <option value="Chicken 65 "></option>
   
</datalist>

<button type="menu">Menu</button><br><br>
<label for="quantity">Quantity (between 1 and 25):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="25">
  <button type="submit">Submit</button>
</fieldset>
        </form>
    </body>
</html>
