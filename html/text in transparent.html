<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text in Transparent Box</title>
    <style>
        


        div.background {
          background: url(./html/Superbike.jpg) no-repeat;
          border: 2px solid rgb(255, 0, 0);
          
        }
                
        div.box {
          margin: 40px;
          background-color: white;
          border: 1px solid black;
          opacity: 0.6;
        }
        
        div.box p {
          margin: 5%;
          font-weight: bold;
          color: black;
        }
        </style> 
</head>
<body>
    <div class="background">
        <div class="box">
          <p>This is my first try to text that is placed in the transparent box.</p>
        </div>
      </div>

</body>
</html>
