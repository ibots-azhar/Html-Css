<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Textarea in css</title>
    <style>
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px 5px;
            box-sizing: border-box;
            border: 2px solid green;
            border-radius: 5px;
            background-color:hotpink;
            font-size: 15px;
            resize: none;
        }
    </style>
</head>
<body>
    <h2>Styling Textarea in css:</h2>
    <form>
        <textarea>
            Something else..
        </textarea>
    </form>
</body>
</html>
