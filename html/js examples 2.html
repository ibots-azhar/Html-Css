<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript variables</title>
</head>
<body>
    <p id="king"></p>
    <p id="queen"></p>
    <p id="maker"></p>

<script>
var x = 5;
var y = 6;
// var z = x - y;
var z = x * y;
document.getElementById("king").innerHTML =
"The value of z is: " + z;

let p = 13;
let r = 15;
let q = p - r;
document.getElementById("queen").innerHTML =
"The value of q is: " + q;

const a = 29;
const b = 59;
let c = a * b;
document.getElementById("maker").innerHTML =
"The value of c is: " + c;
</script>

</body>
</html>
