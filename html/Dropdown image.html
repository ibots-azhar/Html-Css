<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Image</title>
    <style>
        .dropdown {
          position: relative;
          display: inline-block;
        }
        
        .dropdown-xyz {
          display: none;
          position: absolute;
          background-color: rgba(204, 179, 128, 0.562);
          min-width: 160px;
          box-shadow: 10px 30px 30px 10px hsla(224, 83%, 49%, 0.952);
          z-index: 1;
        }
        
        .dropdown:hover .dropdown-xyz {
          display: block;
        }
        
        .bing {
          padding: 15px;
          text-align: center;
          background-color:yellow;
          color:red ;
          font-size: 25px;
          font-weight: bold;
        }
        </style>
</head>
<body>
    <h2>Dropdown Image</h2>
    <div class="dropdown">
        <img src="./html/images/Superbike.jpg" alt="Yamaha R15" width="100" height="50">
        <div class="dropdown-xyz">
        <img src="./html/images/Superbike.jpg" alt="Yamaha R15" width="300" height="200">
        <div class="bing">Yamaha R15 V3.0</div><br><br>
        <img src="./html/images/performance01.jpg" alt="Engine" width="300" height="200">
        <div class="bing">Engine performance</div><br><br>
        <img src="./html/images/performance02.jpg" alt="VVA" width="300" height="200">
        <div class="bing">Variable valve actuation</div>
        </div>
      </div>
    
</body>
</html>
