<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover the link should be highlight</title>
    <style>
        a.highlight:hover {
            color: darkred;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2>Hover the link should be highlight</h2>

    <p><a class="highlight" href=" ">Click Me..!</a> </p><br>
    <p><a href="">Click It..!</a> </p>
</body>
</html>
