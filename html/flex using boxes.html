<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Boxes</title>
    <style>
        .flex-box {
            display: flex;
            flex-wrap: nowrap;
            background-color: cyan;
        }
        .box{
            width: 75%;
            margin: 10px;
            text-align:justify;
            line-height: 30px;
            font-size: 25px;
            background-color:rgba(99, 99, 156, 0.5) ;
        }

    </style>
</head>
<body>
    <h1>Flexible boxes: </h1>

<div class="flex-box">
    <div class="box">
        The original supersport is back! Born of Yamaha racing DNA that shaped legends like M1, The R1 and the R-series, the all-new R15 powered with Dual Channel ABS is max powerhouse of 18.6 PS that brings track experience to the streets.
    </div>
    <div class="box">
        Introduction for Yamaha R15..!
    </div>
</div>
</body>
</html>
