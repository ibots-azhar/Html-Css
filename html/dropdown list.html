<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown menu</title>
    <style>
        ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: rgb(71, 63, 63);
}

li {
  float: left;
}

li a, .drop {
  display: inline-block;
  color: floralwhite;
  text-align: center;
  padding: 15px 15px;
  text-decoration: none;
}

li a:hover, .dropdown:hover .drop {
  background-color: gold;
  color: red;
}

li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color:ivory;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(11, 233, 48, 0.747);
  z-index: none;
  border-radius: 10px;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {background-color:darkorchid ;}

.dropdown:hover .dropdown-content {
  display: block;
}
h2 {
    color:maroon;
}
    </style>
</head>
<body>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li class="dropdown">
          <a href=" " class="drop">Dropdown</a>
          <div class="dropdown-content"  >
            <a href=" ">Link 1</a>
            <a href=" ">Link 2</a>
            <a href=" ">Link 3</a>
          </div>
        </li>
      </ul>
      <h2>Dropdown Menu inside a Navigation Bar</h2>
</body>
</html>
