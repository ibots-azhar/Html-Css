<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearfix using Grid Boxes</title>
    <style>
        *{
            box-sizing: border-box;
        }
      .box {
  float: left;
  width: 25%;
  padding: 20px;
}

.clearfix::after {
  /* content: ""; */
  clear: both;
  display: table;
}  
    </style>
</head>
<body>
    <h2>Grid of Boxes</h2>
    <div class="clearfix">
        <div class="box" style="background-color:#bbb">
        <p>Hi I am azhar..!</p>
        </div>
        <div class="box" style="background-color:#ccc">
        <p>Hi I am azhar..!</p>
        </div>
        <div class="box" style="background-color:#ddd">
        <p>Hi I am azhar..!</p>
        </div>
      </div>
</body>
</html>
